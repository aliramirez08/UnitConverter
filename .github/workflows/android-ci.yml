name: Android CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ 2. Set up Java 17 (Temurin distribution)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      # ✅ 3. Grant permission to run Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ✅ 4. Run Unit Tests (JVM tests only)
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # ✅ 5. Generate Code Coverage Report (Jacoco)
      - name: Generate code coverage report
        run: ./gradlew jacocoTestReport

      # ✅ 6. Upload Jacoco HTML Report (updated to v4)
      - name: Upload Jacoco report artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/jacocoTestReport/html
          retention-days: 7  # optional: keep artifacts for 7 days
